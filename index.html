<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5988/5988246.png" type="image/x-icon">
    <title>Form and Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h2>Pitha ghor</h2>
        <form action="">
            <fieldset class="basic-info">
                <legend>Basic info</legend>
                <label for="name">Your name</label>
                <input class="input" type="text" name="" id="name" placeholder="Your name">
                <label for="email">Your email</label>
                <input class="input" type="email" name="" id="email" placeholder="Your email">
                <label for="password">Password</label>
                <input class="input" type="password" name="" id="email" placeholder="Password">
            </fieldset>

            <fieldset>
                <legend>Pitha Info</legend>

                <input type="radio" name="pitha" id="vapa">
                <label for="vapa">Vapa</label>
                <input type="radio" name="pitha" id="chitoi">
                <label for="chitoi">Chitoi</label>
                <input type="radio" name="pitha" id="puri">
                <label for="puri">Dal puri</label>
                
            </fieldset>
            <fieldset>
                <legend>Vorta Info</legend>

                <input type="checkbox" name="vorta" id="shorisha">
                <label for="shorisha">Shorisha</label>
                <input type="checkbox" name="vorta" id="badam">
                <label for="badam">Badam</label>
                <input type="checkbox" name="vorta" id="shutki">
                <label for="shutki">Shutki</label>
            </fieldset>
            <fieldset>
                <legend>Extra info</legend>
                <textarea cols="50" rows="5" name="" id=""></textarea>
            </fieldset>
            <input class="input" type="submit" value="Submit">
            <input class="input" type="reset" value="Clear">

        </form>
    </section>


    <section>
        <h2>Friends</h2>
        <table class="table">
            <caption class="caption">My Friend Collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Lijan</td>
                    <td>CSE</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rayhan</td>
                    <td>Chemestry</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mesba</td>
                    <td>Statistics</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Rakib</td>
                    <td rowspan="2">EEE</td>
                    <td rowspan="2">23</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Ridoy</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total friend : 5</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
